<div>
	<label >Separator: </label>
	<input placeholder="\n (new line)" 
		type="text"
		[(ngModel)]="separator" />
	<button id="cancel" routerLink="/">Cancel</button>
	<button id="continue" 
		routerLink="/" 
		(click)="proceed()">Proceed</button>
	<textarea rows="30" 
		[(ngModel)]="lines" 
		placeholder="Type or paste your options here."></textarea>
</div>
