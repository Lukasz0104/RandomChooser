<div id="controls">
	<control-panel (clearEvent)="clearChoices()"
		[choices]="getFilledChoices()"></control-panel>
</div>
<div id="container">
	<choice *ngFor="let choice of choices"
		[choice]="choice"
		(choiceDeletionEvent)="deleteChoice($event)"
		(focusOutEvent)="manageChoices()"
		[disableButton]="countNotEmpty() < 2 || choice.value === ''"
		[showPlaceholder]="countNotEmpty() < 2">
	</choice>
</div>
